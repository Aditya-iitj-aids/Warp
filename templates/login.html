<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f8fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      width: 350px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
    }
    .tabs a {
      flex: 1;
      text-align: center;
      padding-bottom: 10px;
      text-decoration: none;
      color: #888;
      font-weight: bold;
    }
    .tabs a.active {
      border-bottom: 2px solid #2563eb;
      color: #2563eb;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #111827;
    }
    label {
      font-size: 14px;
      color: #374151;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .login-btn {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #6b7280;
    }
    .footer a {
      color: #2563eb;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="tabs">
      <a href="#" class="active">Login</a>
      <a href="/signup">Sign Up</a>
    </div>
    <h2>Welcome back!</h2>
    <form action="/login" method="post">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button class="login-btn" type="submit">Login</button>
      {% if error %}
  <div class="error" style="color: red; margin-top: 10px;">{{ error }}</div>
{% endif %}
    </form>
    <div class="footer">
      Donâ€™t have an account? <a href="/signup">Sign up</a>
    </div>
  </div>

</body>
</html>
