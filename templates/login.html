<!DOCTYPE html>
<html>
<head><title>Login</title></head>
<body>
  <h2>Login</h2>
  <form action="/login" method="post">
    <label><input type="text" name="username" placeholder="Username" required><br>
    <label><input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
    <a href="/signup">Don't have an account? Sign up here.</a>
  </form>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
</body>
</html>
